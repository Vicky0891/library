<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
<label for="full_name">Enter full name: </label>
<input type="text" th:field="*{full_name}" id="full_name"/>
<div style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Full name error</div>
<br/>
<label for="year_of_birth">Enter year of birth: </label>
<input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
<div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Year of birth error</div>
<br/>
<input type="submit" value="Update!"/>
</form>
</body>
</html>
